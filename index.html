<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Para generator</h1>
        <input type="number" placeholder="enter a number" id="num" value="" />
        <button type="submit" class="btn" [disabled]="value.length>0" onclick={getnum()}>Generate</button>
        
        
    </div>
</body>
<script src="index.js"></script>
</html>
